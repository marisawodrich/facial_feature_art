        <input id="anzahl" name="anzahl" type="number"></input>
    </label>
    <form name="listethickness">
        <label id="labelThickness" for="thickness">thickness of lines:
            <select name="thickness" id="thickness" size="1">
                <option value="1.2">very thin</option>
                <option selected="1.5" value="1.5">thin</option>
                <option value="2">medium</option>
                <option value="2.5">thick</option>
                <option value="3">very thick</option>
            </select>

    </form>
    <form name="listelength">
        <label id="labelLength" for="length">length of lines:
            <select name="length" id="length" size="1">
                <option value="30">short</option>
                <option selected="50" value="50">medium</option>
                <option value="70">long</option>
                <option value="120">superlong</option>
            </select>
        </label>
    </form>
    <label id="colorpicker" for="color">color of the lines:
        <input id="color" type="color">

    <button onclick="location.reload()" id="button1">Do the magic!</button>
